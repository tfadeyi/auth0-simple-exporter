project_name: auth0-simple-exporter
before:
  hooks:
    - go mod tidy
builds:
  - id: "linux"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "interal/version.version={{.Version}}" -X "interal/version.commit={{.Commit}}" -X "interal/version.date={{.Date}}"
    binary: "{{ .ProjectName }}"
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: "darwin"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "interal/version.version={{.Version}}" -X "interal/version.commit={{.Commit}}" -X "interal/version.date={{.Date}}"
    binary: "{{ .ProjectName }}"
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  - id: "windows"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "interal/version.version={{.Version}}" -X "interal/version.commit={{.Commit}}" -X "interal/version.date={{.Date}}"
    binary: "{{ .ProjectName }}"
    goos:
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - id: linux
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    builds:
      - "linux"
  - id: darwin
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    builds:
      - "darwin"
  - id: windows
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    builds:
      - "windows"

checksum:
  name_template: "{{ .ProjectName }}-SHA256SUMS"
  algorithm: sha256
release:
  draft: true
changelog:
  use: github-native
  skip: false
