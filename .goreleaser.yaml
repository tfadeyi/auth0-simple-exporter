project_name: auth0-simple-exporter
before:
  hooks:
    - go mod tidy
builds:
  - id: "linux"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "interal/version.version={{.Version}}" -X "interal/version.commit={{.Commit}}" -X "interal/version.date={{.Date}}"
    binary: "{{ .ProjectName }}"
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
  - id: "darwin"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "interal/version.version={{.Version}}" -X "interal/version.commit={{.Commit}}" -X "interal/version.date={{.Date}}"
    binary: "{{ .ProjectName }}"
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  - id: "windows"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "interal/version.version={{.Version}}" -X "interal/version.commit={{.Commit}}" -X "interal/version.date={{.Date}}"
    binary: "{{ .ProjectName }}"
    goos:
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - id: linux
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    builds:
      - "linux"
  - id: darwin
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    builds:
      - "darwin"
  - id: windows
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    builds:
      - "windows"

kos:
  - working_dir: .
    id: "linux"
    build: "linux"
    base_image: gcr.io/distroless/base:nonroot
    #    labels:
    #      org.opencontainers.image.source: https://github.com/tfadeyi/auth0-simple-exporter
    #      org.opencontainers.image.description: "Simple Prometheus exporter for Auth0 log events"
    #      org.opencontainers.image.licenses: APACHE
    #      org.opencontainers.image.title: "Auth0 Exporter"
    #      org.opencontainers.image.vendor: ""
    #      org.opencontainers.image.authors: "Oluwole Fadeyi"

    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    tags:
      - latest
      - '{{.Tag}}'
    sbom: cyclonedx
    bare: true
    base_import_paths: true

checksum:
  name_template: "{{ .ProjectName }}-SHA256SUMS"
  algorithm: sha256
release:
  draft: true
changelog:
  use: github-native
  skip: false

docker_signs:
  - cmd: cosign
    id: "linux"
    # Command line templateable arguments for the command
    #
    # defaults to `["sign", "--key=cosign.key", "${artifact}@${digest}", "--yes"]`
    args:
      - "sign"
      - "${artifact}@${digest}"
      - "--upload=true"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: all
    # By default, the stdout and stderr of the signing cmd are discarded unless GoReleaser is running with `--debug` set.
    # You can set this to true if you want them to be displayed regardless.
    #
    # Default: false.
    # Since: v1.2.
    output: true